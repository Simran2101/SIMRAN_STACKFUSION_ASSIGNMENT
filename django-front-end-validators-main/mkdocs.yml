site_name: 'Django Front End Validators'
repo_name: 'johnfraney/django-front-end-validators'
repo_url: 'https://github.com/johnfraney/django-front-end-validators'

nav:
  - Home: index.md
  - How It Works: how_it_works.md
  - Limitations: limitations.md
  - Browser Support: browser_support.md
  - Forms: forms.md
  - Template Tags: template_tags.md
  - Management Commands: management_commands.md
  - Example Project: example_project.md

dev_addr: '127.0.0.1:8008'

# Copyright
copyright: 'Copyright &copy; 2018 John Franey'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/johnfraney'

# Theme configuration
theme:
  name: 'material'
  logo:
    icon: 'check'
  palette:
    primary: 'green'
    accent: 'light green'

# Extensions
markdown_extensions:
  - admonition
  - codehilite

# Google Analytics
google_analytics:
  - 'UA-125394319-3'
  - 'auto'
